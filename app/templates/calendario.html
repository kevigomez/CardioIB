{% extends "base.html" %}

{% block content %}
<div class="Info_cita">
    <select class="cita">
        <option value="1">Opción 1</option>
        <option value="2">Opción 2</option>
        <!-- Más opciones aquí -->
    </select>
</div>
<div class="calendar-container" style="display: none;">
    <button id="prev-btn"><i class="fa-solid fa-arrow-left"></i> Anterior</button>
    <div id="calendar"></div>
    <button id="next-btn"><i class="fa-solid fa-arrow-right"></i> Siguiente</button>
</div>

<div class="interval-selection" style="display:none;">
    <h2>Selecciona un intervalo de tiempo</h2>
    <select id="time-slot" name="time-slot">
        <option value="15">15 minutos</option>
        <option value="30">30 minutos</option>
        <!-- Más opciones aquí -->
    </select>
    <button id="select-interval">Seleccionar</button>
</div>

<div class="days-table-container" style="display:none;"></div>

<div class="form-container" style="display:none;">
    <h2>Formulario de Registro de Citas</h2>
    <form class="form" id="appointment-form">
        <label for="title">Título:</label>
        <input type="text" id="title" name="title">
        
        <label for="description">Descripción:</label>
        <textarea id="description" name="description"></textarea>
        
        <label for="inicio-fecha">Fecha de inicio:</label>
        <input type="date" id="inicio-fecha" name="inicio-fecha">
        
        <label for="inicio-hora">Hora de inicio:</label>
        <input type="time" id="inicio-hora" name="inicio-hora">
        
        <label for="fin-fecha">Fecha de fin:</label>
        <input type="date" id="fin-fecha" name="fin-fecha">
        
        <label for="fin-hora">Hora de fin:</label>
        <input type="time" id="fin-hora" name="fin-hora">
        
        <label for="repetir">Repetir:</label>
        <select id="repetir" name="repetir">
            <option value="none">Ninguno</option>
            <option value="daily">Diariamente</option>
            <!-- Más opciones aquí -->
        </select>
        
        <label for="recursos">Recursos:</label>
        <select id="recursos" name="recursos">
            <option value="resource1">Recurso 1</option>
            <!-- Más opciones aquí -->
        </select>
        
        <label for="paciente">Paciente:</label>
        <input type="text" id="paciente" name="paciente">
        
        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad">
        
        <label for="estado">Estado:</label>
        <select id="estado" name="estado">
            <option value="confirmed">Confirmado</option>
            <option value="pending">Pendiente</option>
            <!-- Más opciones aquí -->
        </select>
        
        <label for="autorizacion">Autorización:</label>
        <input type="text" id="autorizacion" name="autorizacion">
        
        <label for="prioridad">Prioridad:</label>
        <select id="prioridad" name="prioridad">
            <option value="low">Baja</option>
            <option value="medium">Media</option>
            <option value="high">Alta</option>
        </select>
        
        <label for="registro_llamada">Registro de llamada:</label>
        <select id="registro_llamada" name="registro_llamada">
            <option value="yes">Sí</option>
            <option value="no">No</option>
        </select>
        
        <label for="cual">¿Cuál?:</label>
        <input type="text" id="cual" name="cual">
        
        <input type="submit" value="Enviar">
    </form>
</div>

<!-- Incluir jQuery y el script agenda.js -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="{{ url_for('static', filename='script/agenda.js') }}" defer></script>
{% endblock %}
