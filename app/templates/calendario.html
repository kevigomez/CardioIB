<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario Trimestral</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/calendario.css') }}">
    <script src="https://kit.fontawesome.com/6131ecdde6.js" crossorigin="anonymous"></script>
    
</head>
<body>
    {% extends "base.html" %}
    {% block content %}
    <div class="calendar-container">
        <button id="prev-btn"><i class="fa-solid fa-arrow-left"></i></button>
        <div id="calendar"></div>
        <button id="next-btn"><i class="fa-solid fa-arrow-right"></i></button>
    </div>
    <script src="{{ url_for('static', filename='script/calendario.js') }}" defer></script>
    {% endblock %}
</body>
</html>
