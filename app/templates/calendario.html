{% extends 'view_administrator.html' %}

{% block content %}
<div id="calendar"></div>

<div id="appointments" style="display: none;">
    <h3>Appointments for <span id="selected-date"></span></h3>
    <table>
        <thead>
            <tr>
                <th>Time</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody id="appointments-list">
        </tbody>
    </table>
    <button onclick="addAppointment()">Add Appointment</button>
</div>
<script src="{{ url_for('static', filename='script/calendarioInt.js') }}"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
{% endblock %}
