<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="{{ url_for('main.reg_usuariosAses') }}" method="POST">
        <h1>Registro de Usuarios</h1>
        <div class="container_label">
          <div>
            <label for="username">Nombre de usuario</label><br>
            <input type="text" id="username" name="username" placeholder="Nombre de usuario" required><br>
      
            <label for="fname">Nombre</label><br>
            <input type="text" id="fname" name="fname" placeholder="Nombre" required><br>
            
            <label for="phone">Teléfono</label><br>
            <input type="text" id="phone" name="phone" placeholder="Teléfono" required><br>

            <label for="Password">Clave</label><br>
            <input type="password" id="Password" name="Password" placeholder="Password" required><br>
      
            <label for="position">Sucursal</label><br>
            <div class="input-container">
              <input type="text" id="position" name="position" placeholder="Cardio IB IPS" value="Cardio IB IPS" readonly>
            </div><br>
          </div>
          <div>
            <label for="email">Correo</label><br>
            <input type="email" id="email" name="email" placeholder="Correo" required><br>
      
            <label for="lname">Apellido</label><br>
            <input type="text" id="lname" name="lname" placeholder="Apellido" required><br>
      
            <label for="organization">RUT/CC</label><br>
            <input type="text" id="organization" name="organization" placeholder="RUT/CC" required><br>
            
            <label for="document_type">Tipo de documento</label><br>
            <input type="text" id="document_type" name="document_type" placeholder="Tipo de documento" required><br>
          </div>
        </div>
        <input type="submit" value="Enviar">
      </form>
</body>
</html>
