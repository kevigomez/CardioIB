<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuarios</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles_form_usuario.css') }}">
</head>
<body>
  <nav class="navbar">
    <img src="{{ url_for('static', filename='img/custom-logo.png') }}" alt="Logo"/>
    <h1>CARDIOIB</h1>
  </nav>
  <div class="container">
    <form action="{{ url_for('main.index') }}" method="POST">
      <h1>Registro de Usuarios</h1>
      <div class="container_label">
        <div>
          <label for="username">Nombre de usuario</label><br>
          <input type="text" id="username" name="username" placeholder="Nombre de usuario"><br>

          <label for="name">Nombre</label><br>
          <input type="text" id="name" name="name" placeholder="Nombre"><br>

          <label for="password">Contraseña</label><br>
          <input type="password" id="password" name="password" placeholder="Contraseña"><br>

          <label for="phone">Teléfono</label><br>
          <input type="number" id="phone" name="phone" placeholder="Teléfono" min="0" max="10000000000"><br>

          <label for="branch">Sucursal</label><br>
          <input type="text" id="branch" name="branch" placeholder="Cardio IB IPS"><br>

          <label for="document_type">Tipo de documento</label><br>
          <input type="text" id="document_type" name="document_type" placeholder="Tipo de documento"><br>
        </div>
        <div>
          <label for="email">Correo</label><br>
          <input type="email" id="email" name="email" placeholder="Correo"><br>

          <label for="lastname">Apellido</label><br>
          <input type="text" id="lastname" name="lastname" placeholder="Apellido"><br>

          <label for="timezone">Zona horaria</label><br>
          <input type="text" id="timezone" name="timezone" placeholder="Zona horaria"><br>

          <label for="rut_cc">RUT/CC</label><br>
          <input type="text" id="rut_cc" name="rut_cc" placeholder="RUT/CC"><br>

          <label for="group">Grupo</label><br>
          <select id="group" name="group">
            <option value="" disabled selected>Selecciona un grupo</option>
            <option>Application Administrators</option>
            <option>Call Center</option>
            <option>Instituto</option>
            <option>Pacientes</option>
            <option>Schedule Administrators</option>
          </select><br>
        </div>
      </div>
      <input type="submit" value="Enviar">
    </form>
  </div>
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="flash-{{ category }}">{{ message }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}
</body>
</html>
